<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: URL('Beutiful purple stary night.jpg'); /* Replace 'your-wallpaper.jpg' with your wallpaper image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(0.10px); /* Adjust the blur amount as needed */
        }

        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: transparent; /* Adjust the opacity as needed */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            filter: blur(0.10px);
        }

        .video-container {
            width: 640px; /* Adjust the width as needed */
        }

        #videoPlayer {
            width: 100%;
            height: 360px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1>YouTube Video Player</h1>
            <input type="text" id="videoLink" placeholder="YouTube Video link.such as gAInWAKQI1Y">
            <button onclick="playVideo()">Play</button>
            <div class="video-container" id="videoContainer"></div>
        </div>
    </div>

    <script>
        function playVideo() {
            const videoLink = document.getElementById("videoLink").value;
            const videoContainer = document.getElementById("videoContainer");

            // Check if the input is a valid YouTube video ID
            if (isValidYouTubeVideoId(videoLink)) {
                const embedCode = `<iframe id="videoPlayer" src="https://www.youtube.com/embed/${videoLink}" frameborder="0" allowfullscreen></iframe>`;
                videoContainer.innerHTML = embedCode;
            } else {
                alert("Invalid YouTube Video ID. Please enter a CORRECT  video ID.CONTACT tokyintelligentgamer@gmail.com");
            }
        }

        function isValidYouTubeVideoId(videoId) {
            // Check if the videoId is an 11-character string
            return /^[a-zA-Z0-9_-]{11}$/.test(videoId);
        }
    </script>
</body>
</html>
